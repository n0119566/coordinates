<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
</head>
<body>
	<h1>Countdown Timer</h1>
	<p id="timer">10</p>

	<script>
		var count = 10;
		var timer = setInterval(function() {
			count--;
			document.getElementById("timer").textContent = count;
			if (count == 0) {
				clearInterval(timer);
				alert("Time's up!");
			}
		}, 1000);
	</script>
</body>
</html>
